<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Módulo Socios</title>
  <!-- Ant Design CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd/dist/antd.min.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background:#f6f8fa; }
    header { background:#0f172a; padding:15px; color:white; font-size:22px; font-weight:bold; text-align:center; }
    main { padding:20px; }
    iframe { width:100%; height:600px; margin-top:20px; border:1px solid #ccc; border-radius:6px; }
    .menu-container { margin-bottom: 20px; }
  </style>
</head>
<body>
  <header>Módulo Socios</header>

  <main>
    <div class="menu-container">
      <!-- Botón principal -->
      <div class="ant-dropdown-trigger ant-btn ant-btn-primary" onclick="toggleMenu()">Archivos ▼</div>
      <!-- Submenú manual -->
      <div id="submenu" style="display:none; background:#fff; border:1px solid #ddd; border-radius:6px; margin-top:5px; padding:10px; width:200px;">
        <div class="ant-btn ant-btn-link" onclick="abrirFormulario('nacionalidades.html')">Nacionalidades</div><br>
        <div class="ant-btn ant-btn-link" onclick="abrirFormulario('localidades.html')">Localidades</div>
      </div>
    </div>

    <!-- Aquí se cargan los formularios -->
    <iframe id="iframeForm" src=""></iframe>
  </main>

  <script>
    function toggleMenu() {
      const submenu = document.getElementById("submenu");
      submenu.style.display = submenu.style.display === "none" ? "block" : "none";
    }

    function abrirFormulario(url) {
      document.getElementById("iframeForm").src = url;
      toggleMenu(); // cierra el menú al elegir
    }
  </script>
</body>
</html>
